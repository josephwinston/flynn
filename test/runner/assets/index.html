<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Flynn CI Builds</title>
  </head>

  <body>
    <div class="container">
      <h1>Flynn CI Builds</h1>

      <div class="alert alert-danger alert-dismissible hide" role="alert">
        <button type="button" class="close" data-dismiss="alert">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>

        <p></p>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>Commit</th>
            <th>Description</th>
            <th>Created</th>
            <th>Duration</th>
            <th>State</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
        </tbody>
      </table>

      <p class="more-btn">
        <a href="javascript:void()" class="btn btn-large btn-primary" onclick="fetch()">More >>></a>
      </p>
    </div>

    <script type="text/template" id="row-template">
      <tr>
        <td>
          <% if(log_url) { %>
            <a href="<%= log_url %>"><%= commit.substring(0, 7) %></a>
          <% } else { %>
            <a href="/builds/<%= id %>.log"><%= commit.substring(0, 7) %></a>
          <% } %>
        </td>
        <td><%= description %></td>
        <td><%= created_at.fromNow() %> (<%= created_at.format("lll") %>)</td>
        <td>
          <% if(duration > 0) { %>
            <%= duration_formatted %>
          <% } else { %>
            N/A
          <% } %>
        </td>
        <td><span class="label <%= label_class %>"><%= state %></span></td>
        <td>
          <form action="/builds/<%= id %>/restart" method="POST">
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-refresh"></i>
            </button>
          </form>
        </td>
      </tr>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.1/moment.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/assets/builds.js"></script>
  </body>
</html>
